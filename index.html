<!-- HTML for the halfpong game -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tarea 1 - Desarrollo Web</title>
        <link rel="stylesheet" href="style.css">
        
	</head>
	<body onload="drawGame()">
        <!-- A bunch of walls contain the actual game, the walls play animations -->
        <div class="hwall" id="twall">
            <canvas id="topcanvas" height="20px" width="740"></canvas>
        </div>
        <div class="vwall" id="lwall">
            <canvas id="targetcanvas" height="380px" width="20px"></canvas>
        </div>
        <div id="field">
            <canvas id="gamecanvas" height="358px" width="770px"></canvas>
        </div>
        <div class="vwall" id="rwall">
            <canvas id="deathcanvas" height="380px" width="20px"></canvas>
        </div>
        <div class="hwall" id="bwall"></div>
        <button id="playbutton" onclick="togglePause()">Iniciar</button> 
        <button id="restartbutton" onclick="restartGame()">Reiniciar</button> 
        
        
        <script type="text/javascript" src="main.js"></script>
        
        
	</body>
</html>
